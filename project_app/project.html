<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Corkboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="controls">
    <button id="addNoteButton">Add Sticky Note</button>
</div>

<div id="corkboard"></div>

<!-- Modal for Editing Note -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Sticky Note</h2>

        <div class="form-group">
            <label for="noteTitle">Title</label>
            <input type="text" id="noteTitle" />
            <div class="text-controls">
                <select id="titleFontStyle">
                    <option value="Arial">Arial</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <input type="number" id="titleFontSize" value="16" min="10" max="36" />
                <input type="color" id="titleFontColor" value="#000000" />
                <button id="titleBold">B</button>
                <button id="titleItalic">I</button>
                <button id="titleUnderline">U</button>
            </div>
        </div>

        <div class="form-group">
            <label for="noteContent">Paragraph</label>
            <textarea id="noteContent"></textarea>
            <div class="text-controls">
                <select id="contentFontStyle">
                    <option value="Arial">Arial</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <input type="number" id="contentFontSize" value="14" min="10" max="36" />
                <input type="color" id="contentFontColor" value="#000000" />
                <button id="contentBold">B</button>
                <button id="contentItalic">I</button>
                <button id="contentUnderline">U</button>
            </div>
        </div>

        <button id="saveChanges">Save</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
